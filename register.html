<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="text-center m-4"><a href="./index.html">Back To Home</a></h1>
    </header>
    <section>
      <h1 class="text-center mt-4">I have not a account for watch movie</h1>
      <div class="container mt-4">
        <form action="https://formspree.io/f/meqnenjd" method="post">
          <div class="row">
            <div class="col">
              <input
                name="first-name"
                type="text"
                class="form-control"
                placeholder="First name"
                aria-label="First name"
              />
            </div>
            <div class="col">
              <input
                name="last-name"
                type="text"
                class="form-control"
                placeholder="Last name"
                aria-label="Last name"
              />
            </div>
            <div class="col">
              <input
                name="phone"
                type="number"
                class="form-control"
                placeholder="Add your phine Number"
              />
            </div>
            <div>
              <input
                class="w-100 m-3 for-sms"
                placeholder="We Will Send You a Survey"
              />
            </div>
          </div>
          <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-info w-50">Click</button>
          </div>
        </form>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
